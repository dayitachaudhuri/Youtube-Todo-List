<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets URL Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="add-url">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <button id="addPlaylist">Add Playlist</button>
            <button id="addVideo">Add Video</button>
        </div>
    </div>
    <div class="container">
        <div class="url-list">
            <!-- Back Button Container -->
            <div id="backButtonContainer" style="display: none;">
                <button id="backButton">View All Playlists</button>
            </div>
            <h3>Todo List</h3>
            <ul id="urlList"></ul>
        </div>
    <script src="app.js"></script>
</body>
</html>
